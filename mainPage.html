<!--로그인 전 메인페이지-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainPage.css">
    <title>Title</title>
</head>

<body>
    <div class="title-box">
        <h2><i class="fa-solid fa-store"></i> Market Hub</h2>
    </div>

    <div class="sub">
        <input type="button" id="login" value="로그인">
        <input type="button" id="signin" value="회원가입">
    </div>
    <div class="main-box">
        <div class="text-box">
            <div class="text">
                Log in<br>or<br> Sign in<br>
                <i class="fa-solid fa-door-open"></i>
            </div>
            <br>
            <div class="text2">
                Join our market!
            </div>

        </div>

        <div class="wrap-box">
            <div class="mainBox">
                <div class="input-box">
                    <select class="select" id="locationSelect">
                        <option value="all" selected>지역</option>
                        <option value="seoul">서울</option>
                        <option value="incheon">인천</option>
                        <option value="daejeon">대전</option>
                        <option value="gwangju">광주</option>
                        <option value="busan">부산</option>
                        <option value="daegu">대구</option>
                        <option value="ulsan">울산</option>
                    </select>

                    <input type="text" id="search" placeholder="검색어">
                    <input type="text" id="min" placeholder="최소 가격"> ~
                    <input type="text" id="max" placeholder="최대 가격">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="button" id="post" value="게시글 작성">
                </div>
            </div>

            <div class="productShow-box">
                <div class="product_box">

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="mainPage.js"></script>
</body>

</html>
