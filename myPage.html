<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myPage.css">
    <title>Title</title>
</head>
<body>
<div class="containerbox">
    <div class="sub">
        <i class="bell fa-regular fa-bell fa-xl"></i>
        <input type="button" id="logout" value="로그아웃">
        <input type="button" id="mainpage" value="메인페이지">
    </div>
    <div class="row">
        <div class="mybox">
            <div class="infobox">
                <h1>뚱잠만보</h1>
                활동지역:대전
                <!--닉네임과 활동지역, 사진은 js로 구현-->
            </div>
            <div class="keywordbox">
                관심 키워드 <input type="button" id="addbtn" value="추가">
            </div>
        </div>
        <div class="itembox">
            <div class="interest">
                <p>[관심 내역]</p>
            </div>
            <div class="sale">
                <p>[판매 내역]</p>
            </div>
            <div class="purchase">
                <p>[구매 내역]</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="myPage.js"></script>
</body>
</html>
